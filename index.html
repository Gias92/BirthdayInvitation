<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .invitation-card {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ff6600;
        }

        p {
            color: #333;
            line-height: 1.6;
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin-bottom: 5px;
        }

        .rsvp-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #ff6600;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .rsvp-btn:hover {
            background-color: #e65500;
        }
    </style>
</head>

<body>
    <div class="invitation-card">
        <h1>You're Invited!</h1>
        <p>Join us in celebrating <strong>[Name]'s Birthday</strong>!</p>
        <p>Date: [Date]</p>
        <p>Time: [Time]</p>
        <p>Venue: [Address]</p>

        <div class="contact-info">
            <p>For more information, contact us at:</p>
            <p>Email: [Email]</p>
            <p>Phone: [Phone]</p>
        </div>

        <a href="[RSVP Link]" class="rsvp-btn">RSVP Now</a>
    </div>
</body>

</html>
